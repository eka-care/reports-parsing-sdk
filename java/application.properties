# Server Configuration
server.port=8080

# Eka Care API Configuration
# Replace these with your actual client credentials
ekacare.client.id=YOUR_CLIENT_ID_HERE
ekacare.client.secret=YOUR_CLIENT_SECRET_HERE

# Optional: Override the base URL if needed
ekacare.base.url=https://api.eka.care

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.example.ekacare=DEBUG
